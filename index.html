<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROC PAPER SESER</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <h3>Paper--------------------Rock---------------------Scissor</h3>
      </div>

      <div class="container3">
        <div class="box">
          <button id="b1" onclick="resultPaper('paper');">
            <img src="paper.png" alt="paper" id="paper" />
          </button>
        </div>

        <div class="box">
          <button id="b2" onclick="resultPaper('rock');">
            <img src="rock.png" alt="roc" id="rock" />
          </button>
        </div>

        <div class="box">
          <button id="b3" onclick="resultPaper('scissor');">
            <img src="scissors.png" alt="scissor" id="scissor" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
